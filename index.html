<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 8</title>
    <link rel="stylesheet" href="style-main.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="web-header">
        <div class="web-branding">
            <h1 class="logo"><img src="LogoWeskan.png" class="imagen">Guias y Asientos de Valvulas</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Catalogo</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Carrito</a></li>
                </ul>
            </nav><!-- .nav -->
        </div><!-- .web-branding -->

    </header><!-- .web-header -->
    
    <main class="web-main">
        <ol id="lista-compras"></ol>
        <form id="form">
            <fieldset>
                <legend>Payment Details</legend>
                <div>
                  <label for="card">Card: </label>
                  <select id="card" name="card" required>
                      <option value="visa">Visa</option>
                      <option value="mc">Mastercard</option>
                      <option value="amex">American Express</option>
                </select>
                  <span></span>
                </div>
                <div>
                  <label for="cardnum">Card Number: </label>
                  <input class="required" type="tel" id="cardnum" name="cardnum" required>
                  <span></span>
                </div>
                <div>
                  <label for="cardexp">Expiration Date: </label>
                  <input class="required last" type="date" id="cardexp" name="cardexp">
                  <span></span>
                </div>
            </fieldset>
            <p id="form-para">
            </p>
          </form>

    </main><!-- .web-main -->
    <script src="main.js"></script>
</body>
</html>
